<meta charset="UTF-8">
<input/>
<button>Compare com meu segredo</button>

<script>
    let segredo = 5;
    let inserir = document.querySelector("input");

    function verificar(){
        if(isNaN(inserir.value)){
            alert("insira um número inteiro válido!");
        } else if(inserir.value == segredo){
            alert("Você acertou, Miserávi!!!");
        } else {
            alert("Errrrrrooooouu");
        }
    }
    let botao = document.querySelector("button");
    botao.onclick = verificar;
        
    


    document.write("<br><br>FIM!!!");
</script>
