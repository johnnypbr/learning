<meta charset="UTF-8">

<h3>Álcool ou Gasolina</h3>

<script>


	var tanque = 40, caminhoComGasolina = 480, consumoDeGasolina;

	consumoDeGasolina = caminhoComGasolina / tanque;

	document.write("<br>");
	document.write("Consumo de Gasolina foi de " + Math.round(consumoDeGasolina) + " quilômetros por litro");

	var caminhoComAlcool = 300, consumoDeAlcool;

	consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("<br>");
	document.write("<br>");
	document.write("Consumo de Álcool foi de " + Math.round(consumoDeAlcool) + " quilômetros por litro");


</script>
