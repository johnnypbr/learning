<meta charset="UTF-8">

<h1>Diferença de idade!!!</h1>

<script>
	

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(texto) {
		document.write(texto);
		pulaLinha();
	}

	var minhaIdd = 35, irmaoIdd = 32, difIdd = minhaIdd - irmaoIdd;


	mostra("Minha idade é " +minhaIdd);
	mostra("Idade do meu irmão é " + irmaoIdd);
	pulaLinha();
	mostra("A diferença de idade é " + difIdd);


</script>
