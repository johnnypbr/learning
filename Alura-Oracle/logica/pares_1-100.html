<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    mostra("exibindo apenas pares de 1 a 100");
    var par = 0;
    while (par < 101){
        mostra(par);
        par = par + 2;
    }
    mostra("FIM");
</script>
